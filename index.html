    <div class="forMobDivCalc">
        <div id="divcalculator">
            <h2 class="selectCalcH2">Select the version!</h2>
            <div>
                <button type="button" class="toggle v1 btnTypeA" onclick="calc2()">
                    Calculator V.1
                </button>
                <button type="button" class="toggle btnTypeA hideShowToggle" onclick="toggle(`.calculator`,`.hideShowToggle`,`.hideShowToggle2`)">
                    Calculator V.2
                </button>
                <button type="button" class="toggle btnTypeA hideShowToggle2"
                onclick="toggle(`.MainCalcBody1`,`.hideShowToggle2`,`.hideShowToggle`)">
                Calculator V.3
            </button>
            </div>
            <form>
                <!-- Calculator Version 2 starts -->
                <div class="calculator" hidden>
                    <h2 id="heading">Calculator V.2</h2>
                    <label>Number 1: </label>
                    <input type="number" id="usrinp_1" placeholder="Enter Your Number" minlength="1"
                        onkeydown="nextElem(event,'usrinp_2')" /><br />
                    <label>Number 2: </label>
                    <input type="number" id="usrinp_2" placeholder="Enter Your Number" minlength="1" /><br />
                    <label>Operator: </label>
                    <select id="operator">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                    <br />
                    <span class="buttonsArea">
                        <button type="button" class="hideUponClick btnTypeA" onclick="giveOutput()">Calculate</button>
                        <button type="reset" class="hideUponClick btnTypeA" onclick="clearOTA()">Reset</button></span>
            </form>
            <br />
            <p id="outputhere"></p>
        </div>
        <!-- Calculator Version 2 ends -->

        <!-- Calculator Version 3 Starts  -->
        <div class="MainCalcBody1" hidden>
            <div class="MainCalcBody" hidden>
                <h3>Calculator V3</h3>
                <div class="inputOutput">
                    <input type="text" readonly>
                </div>
                <div class="calcBody">
                    <div class="row row-1">
                        <div class="column column-1 column-1-1">7</div>
                        <div class="column column-2 column-2-1">4</div>
                        <div class="column column-3 column-3-1">1</div>
                        <div class="column column-4 column-4-1">0</div>
                    </div>
                    <div class="row row-2">
                        <div class="column column-1 column-1-2">8</div>
                        <div class="column column-2 column-2-2">5</div>
                        <div class="column column-3 column-3-2">2</div>
                        <div class="column column-4 column-4-2">.</div>
                    </div>
                    <div class="row row-3">
                        <div class="column column-1 column-1-3">9</div>
                        <div class="column column-2 column-2-3">6</div>
                        <div class="column column-3 column-3-3">3</div>
                        <div class="column column-4 column-4-3">B</div>
                    </div>
                    <div class="row row-4">
                        <div class="column column-1 column-1-4">DEL</div>
                        <div class="column column-2 column-2-4">ร</div>
                        <div class="column column-3 column-3-4">+</div>
                        <div class="column column-4 column-4-4">Ans</div>
                    </div>
                    <div class="row row-5">
                        <div class="column column-1 column-1-5">AC</div>
                        <div class="column column-2 column-2-5">รท</div>
                        <div class="column column-3 column-3-5">-</div>
                        <div class="column column-4 column-4-5"> = </div>
                    </div>
                </div>
            </div>
        </div>
