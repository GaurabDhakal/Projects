<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Country Predictor</title>
    <link rel="stylesheet" href="CSS/navbar.css">
    <link rel="icon" href="/Assests/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="./CSS/buttons.css">
    <link rel="stylesheet" href="./CSS/tables.css">
    <link rel="stylesheet" href="./CSS/extras.css">
    <link rel="stylesheet" href="./CSS/container.css">
    <link rel="stylesheet" href="./CSS/inputs.css">
    <link rel="stylesheet" href="./CSS/historyArea.css">
    <link rel="stylesheet" media='screen and (max-width: 699px)' href="./CSS/containerMobile.css">
    <link rel="stylesheet" href="./CSS/footer.css">
    <link rel="stylesheet" href="./CSS/loading_anim.css">
    <link rel="stylesheet" href="./CSS/universalFontFamily.css">
    <style>
        h3{
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="navbarContainer"></div>
    <div id="historyParent" hidden>
    <div class="history" id="history">
        <div class="historyHeaderDiv">
            <h3 class="headerHistory" >History</h3>
        </div>
        <div class="historyDisplayMain">
        <span class="historyPWrapped">
            <p id="historyWarning" hidden>No recorded history found!</p>
            <p id="historyDisplayArea" hidden></p>
        </span><br>
        <!-- Goback button -->
        <button type="button" onclick="goBack()"
        class="goBackAndCHistory btnTypeA" onmousedown="btnSize(true,`.goBackAndCHistory`)"
        onmouseup="btnSize(false,`.goBackAndCHistory`)" 
        onmouseleave="btnSize(false,`.goBackAndCHistory`)">Go Back</button>
        <!-- clear history button -->
        <button type="button" onclick="clearHistory()" 
        id="clearHistory" class="btnTypeA" onmousedown="btnSize(true,`#clearHistory`)"
        onmouseup="btnSize(false,`#clearHistory`)" 
        onmouseleave="btnSize(false,`#clearHistory`)">Clear History</button><br>
    </div>
    </div>
</div>

<div id="containerOuterlayer">
    <div id="container" class="show">
        <h2>Country Predictor</h2>
        <div class="submissionDiv">
            <input type="text" id="country" 
            autocomplete="off"
            placeholder="Enter the first name here! " />
            <button type="button" class="btnTransform btnTypeA" id="predictB" 
            onmousedown="btnSize(true,`.btnTransform`)"
            onmouseup="btnSize(false,`.btnTransform`)" 
            onmouseleave="btnSize(false,`.btnTransform`)" 
            onclick="countryPredict()">Predict</button>
        </div>
        <div id="loadingGif" hidden>
            <div class="spinner-border"></div>
        </div>
        <div class="errorArea"></div>
        <div id="output" hidden>
            <table class="result-table">
                <thead>
                    <tr>
                        <th>S.N</th>
                        <th>Country</th>
                        <th>Probability</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
        <button type="button" id="showHB"
        class="btnTypeA"
        onclick="showHistory()" onmousedown="btnSize(true,`#showHB`)"
        onmouseup="btnSize(false,`#showHB`)" 
        onmouseleave="btnSize(false,`#showHB`)">Show History</button>
    </div>
</div>
<div id="footer">
<div class="footer" >
    <p>Gaurab Dhakal &copy; 2024</p>
</div>
</div>
</body>
<script src="JS/country_predictor.js"></script>
<script src="JS/navloader.js"></script>
<script src="JS/buttonTransform.js"></script>
</html>
