<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Country Predictor</title>
    <link rel="stylesheet" href="CSS/navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/buttons.css">
    <link rel="stylesheet" href="CSS/tables.css">
    <link rel="stylesheet" href="CSS/extras.css">
    <link rel="stylesheet" href="CSS/container.css">
    <link rel="stylesheet" href="CSS/inputs.css">
    <link rel="stylesheet" href="CSS/historyArea.css">
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap');
        body {
            font-family: 'Titillium Web', sans-serif;
            background-image: url('bg.jpg');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
        }
        h3{
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <nav>
            <div class="logo">Gaurab Dhakal</div>
            <input type="checkbox" id="click" />
            <label for="click" class="menu-btn">
                <i class="fas fa-bars"></i>
            </label>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#"  class="active">Country Predictor</a></li>
                <li><a href="genderGuesser.html">Gender Predictor</a></li>
                <li><a href="youtubeDislikeReturn.html" >Youtube Dislike Return</a></li>
            </ul>
        </nav>
        </div>
    <div class="history" id="history" hidden>
        <button type="button" onclick="goBack()">Go Back</button>
        <button type="button" onclick="clearHistory()">Clear History</button><br>
        <div id="historyWarning">No recorded history found!</div>
        <div id="historyDisplayArea"></div>
    </div>
    <div id="container" class="show">
        <h3>Country Predictor</h3>
        <div><input type="text" id="country" placeholder="Enter the first name here! " />
            <button type="button" class="btnTransform" id="predictB" onmousedown="btnSize(true)"
                    onmouseup="btnSize(false)" 
                    onmouseleave="btnSize(false)" onclick="countryPredict()">Predict</button>
        </div>
        <div class="spinner-border hideLoadingGif" role="status">
            <span class="sr-only ">Loading...</span>
        </div>
        <p id="output"></p>
        <p text-align="center" id="warning">
            Note: In some cases, the requested result may not be displayed due to absence of the data of the name in the
            API.</p>
        <button type="button" id="showHB" onclick="showHistory()">Show History</button>
    </div>

</body>
<script src="JS/country_predictor.js"></script>
<script src="JS/buttonTransform.js"></script>
</html>
