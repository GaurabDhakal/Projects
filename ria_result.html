<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>RIA Result Checker</title>
    <link rel="stylesheet" href="CSS/navbar.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
        <link rel="stylesheet" href="CSS/buttons.css">
        <link rel="stylesheet" href="CSS/tables.css">
        <link rel="stylesheet" href="CSS/extras.css">
        <link rel="stylesheet" href="CSS/container.css">
        <link rel="stylesheet" href="CSS/inputs.css">
        <link rel="stylesheet" href="/CSS/universalFontFamily.css">
</head>
<body>
    <div id="navbarContainer"></div>
    <div class="history" id="history" hidden>
        <button type="button" onclick="goBack()">Go Back</button>
        <button type="button" onclick="clearHistory()">Clear History</button><br />
        <div id="historyWarning">No recorded history found!</div>
        <div id="historyDisplayArea"></div>
    </div>
    <div id="container" class="container show">
        <h2 align="center " style="margin-bottom: 20px">
            Reliance Result Checker by Gaurab Dhakal
        </h2>
        <div>
            <input type="text" id="rollNumber" placeholder="Enter Symbol Number" /><br />
            <select class="form-select" name="grade" id="grade">
                <option selected disabled>Choose the grade</option>
                <option value="xi">XI</option>
                <option value="xii">XII</option>
            </select><br />
            <select class="form-select" name="stream" id="stream">
                <option selected disabled>Choose the stream</option>
                <option value="science">Science</option>
                <option value="management">Management</option>
                <option value="humanities">Humanities</option>
                <option value="laws">Laws</option>
            </select>
            <br /><button type="button" id="predictB" onclick="resultCheck()">
                Check
            </button>
        </div>    
        <div id="loadingGif" hidden>        
        <div class="spinner-border" class="" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
        <div id="output" hidden>

        </div>
        <div id="phoneArea" hidden>
            <label for="nameO">Name: </label>
            <h3 id="nameO"></h3><br>
            <label for="gradeO">Grade: </label>
            <h3 id="gradeO"></h3><br>
            <label for="gpaO">GPA: </label>
            <h3 id="gpaO"></h3><br>
            <label for="statusO">Status: </label>
            <h3 id="statusO"></h3><br>
        </div>
    </div>
</body>
<script src="JS/ria.js"></script>
<script src="JS/navloader.js"></script>

</html>
